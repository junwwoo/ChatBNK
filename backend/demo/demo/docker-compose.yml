services:
  mysql:
    image: mysql:8.0
    container_name: chatbnk-mysql
    environment:
      MYSQL_DATABASE: chatbnk
      MYSQL_USER: chatbnk
      MYSQL_PASSWORD: chatbnkpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      [
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci",
      ]

  redis:
    image: redis:7-alpine
    container_name: chatbnk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data:
